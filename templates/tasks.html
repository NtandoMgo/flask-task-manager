<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
            <li><a href="{{ url_for('view_task', task_id=task.id) }}">{{ task.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create_task') }}">Create New Task</a>
</body>
</html>
