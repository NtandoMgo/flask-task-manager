<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>
    <form action="{{ url_for('edit_task', task_id=task.id) }}" method="post">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ task.title }}" required><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description">{{ task.description }}</textarea><br>
        <label for="priority">Priority:</label><br>
        <input type="number" id="priority" name="priority" value="{{ task.priority }}" required><br>
        <label for="status">Status:</label><br>
        <input type="text" id="status" name="status" value="{{ task.status }}" required><br>
        <button type="submit">Update Task</button>
    </form>
    <a href="{{ url_for('list_tasks') }}">Back to Task List</a>
</body>
</html>
